<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Allocation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hostel Room Management</h1>
            <p class="subtitle">Smart allocation for student accommodation</p>
        </header>

        <div class="main-content">
            <div class="left-panel">
                <section class="card">
                    <h2>Add New Room</h2>
                    <form id="addRoomForm">
                        <div class="form-group">
                            <label for="roomNo">Room Number</label>
                            <input type="text" id="roomNo" required placeholder="e.g., 101">
                        </div>
                        <div class="form-group">
                            <label for="capacity">Capacity</label>
                            <input type="number" id="capacity" min="1" required placeholder="Number of students">
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="hasAC">
                                <span>Air Conditioning</span>
                            </label>
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="hasWashroom">
                                <span>Attached Washroom</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Room</button>
                    </form>
                </section>

                <section class="card">
                    <h2>Search & Allocate</h2>
                    <form id="allocateForm">
                        <div class="form-group">
                            <label for="studentCount">Number of Students</label>
                            <input type="number" id="studentCount" min="1" required placeholder="Students to allocate">
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="needsAC">
                                <span>AC Required</span>
                            </label>
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="needsWashroom">
                                <span>Washroom Required</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-secondary">Find Room</button>
                    </form>
                    <div id="allocationResult" class="result-box"></div>
                </section>
            </div>

            <div class="right-panel">
                <section class="card">
                    <div class="section-header">
                        <h2>Available Rooms</h2>
                        <div class="filter-controls">
                            <input type="text" id="searchInput" placeholder="Search by room number...">
                            <select id="filterCapacity">
                                <option value="">All Capacities</option>
                                <option value="1">1 Person</option>
                                <option value="2">2 Person</option>
                                <option value="3">3 Person</option>
                                <option value="4">4+ Person</option>
                            </select>
                        </div>
                    </div>
                    <div id="roomsList" class="rooms-grid"></div>
                </section>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
