<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Allocation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>Hostel Room Allocation</h1>
        <div id="statsBar" class="stats"></div>
    </nav>

    <div class="wrapper">
        <div class="sidebar">
            <div class="panel">
                <h3>Add Room</h3>
                <form id="addRoomForm">
                    <label>Room No.</label>
                    <input type="text" id="roomNo" placeholder="e.g. 101" required>

                    <label>Capacity</label>
                    <input type="number" id="capacity" min="1" placeholder="Max students" required>

                    <div class="check-row">
                        <label><input type="checkbox" id="hasAC"> Has AC</label>
                        <label><input type="checkbox" id="hasWashroom"> Attached Washroom</label>
                    </div>

                    <button type="submit" class="btn add-btn">Add Room</button>
                </form>
            </div>

            <div class="panel">
                <h3>Allocate Room</h3>
                <form id="allocateForm">
                    <label>No. of Students</label>
                    <input type="number" id="studentCount" min="1" placeholder="How many?" required>

                    <div class="check-row">
                        <label><input type="checkbox" id="needsAC"> Needs AC</label>
                        <label><input type="checkbox" id="needsWashroom"> Needs Washroom</label>
                    </div>

                    <button type="submit" class="btn alloc-btn">Find & Allocate</button>
                </form>
                <div id="allocationResult" class="msg-box hidden"></div>
            </div>

            <div class="panel">
                <h3>Free a Room</h3>
                <form id="deallocateForm">
                    <label>Room No.</label>
                    <input type="text" id="deallocateRoomNo" placeholder="Room to free" required>
                    <button type="submit" class="btn free-btn">Deallocate</button>
                </form>
                <div id="deallocateResult" class="msg-box hidden"></div>
            </div>
        </div>

        <div class="main-area">
            <div class="panel">
                <div class="top-bar">
                    <h3>All Rooms</h3>
                    <div class="filters">
                        <input type="text" id="searchInput" placeholder="Search room no...">
                        <select id="filterCapacity">
                            <option value="">Any capacity</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4+</option>
                        </select>
                        <select id="filterAC">
                            <option value="">AC - Any</option>
                            <option value="yes">With AC</option>
                            <option value="no">Without AC</option>
                        </select>
                        <select id="filterWashroom">
                            <option value="">Washroom - Any</option>
                            <option value="yes">With Washroom</option>
                            <option value="no">Without Washroom</option>
                        </select>
                    </div>
                </div>
                <div id="roomsList" class="room-grid"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
